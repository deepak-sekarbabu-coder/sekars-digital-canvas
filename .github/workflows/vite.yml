# Sample workflow for building and deploying a Next.js static site to GitHub Pages
#
# To get started with Next.js static exports: https://nextjs.org/docs/app/building-your-application/deploying/static-exports
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Enable corepack
        run: corepack enable
      - name: Install pnpm
        run: corepack prepare pnpm@10.13.1 --activate  # Matches your Vercel log's pnpm version
      - name: Restore cache
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          path: |
            ~/.pnpm-store
            **/node_modules
          restore-keys: ${{ runner.os }}-pnpm-
      - name: Set packageManager if missing
        run: |
          if ! grep -q '"packageManager"' package.json; then
            jq '. + { "packageManager": "pnpm@10.13.1" }' package.json > package.tmp.json
            mv package.tmp.json package.json
          fi
      - name: Install dependencies
        run: pnpm install  # Removed --frozen-lockfile to handle missing lockfile; will generate if needed
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Next.js
        run: pnpm run build  # Assumes your package.json has "build": "next build"
      - name: Static HTML export with Next.js
        run: pnpm next export  # Generates static files in ./out
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
